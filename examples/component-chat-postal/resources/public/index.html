<!DOCTYPE html>
<html>
  <header>
    <meta charset="urf-8" />
    <title>Server-Sent Events chat example</title>
    <style>
     .username input {
       border: 1px solid #e1e1e1;
       padding: 5px;
     }

     .chatarea {
       margin-top: 10px;
       padding: 5px;
       font-family: monospace;
       border: 1px solid #e1e1e1;
       height: 200px;
       overflow: auto;
     }

     .chat-entry .title {
       opacity: 0.5;
     }

     .input {
       margin-top: 10px;
     }

     .input input[type=text] {
       width: 600px;
     }

     .input input {
       padding: 5px;
     }
    </style>
  </header>
  <body>
    <section class="chat-container">
      <div class="username">
        <input type="text" id="author-input"
               placeholder="Type here your username..." />
      </div>
      <div class="chatarea">
      </div>
      <div class="input">
        <input id="message-input" type="text"
               placeholder="Write a message, and press enter for send it!"/>
      </div>
    </section>
    <script src="/app.js"></script>
  </body>
</html>
